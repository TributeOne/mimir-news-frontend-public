name: mimir_news_frontend
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  provider: ^3.2.0
  url_launcher: ^6.0.20
  decorated_icon: ^1.2.1
  drop_shadow_image: ^0.9.1
  get: ^4.6.1
  get_storage: ^2.0.3
  smooth_page_indicator: ^1.0.0+2
  auto_size_text: ^3.0.0
  sliding_up_panel: ^2.0.0+1
  timeago: ^3.2.2
  pull_to_refresh: ^2.0.0

flutter_icons:
  image_path_android: "assets/app_icon/android.png"
  ios: false
  adaptive_icon_foreground: "assets/app_icon/android.png"


flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Light.ttf
        - asset: fonts/Poppins-Medium.ttf
        - asset: fonts/Poppins-Light.ttf
          weight: 600
          style: italic
    - family: Lora
      fonts:
        - asset: fonts/Lora-Regular.ttf
          weight: 500
    - family: Mimir
      fonts:
        - asset: fonts/Mimir.ttf
